<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sportify</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header class="blog-header py-3 mb-0 bg-light shadow-sm">
    <div class="container">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="text-muted" href="#">Subscribe</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark font-weight-bold" href="#">Sportify</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-outline-primary" href="#">Sign up</a>
        </div>
      </div>
    </div>
    <div class="nav-scroller py-1 bg-white">
      <nav class="nav d-flex justify-content-center">
        <a class="p-2 text-muted" href="index.html">Home</a>
        <a class="p-2 text-muted" href="index.html#about">About</a>
        <a class="p-2 text-muted" href="#contact">Contact</a>
        <a class="p-2 text-muted" href="#">Archives</a>
        <a class="p-2 text-muted" href="#">Follow</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Full Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email Address">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone" placeholder="Your Phone Number">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject of Inquiry">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="reason">Reason for Contacting</label>
          <select class="form-control" id="reason">
            <option>General Inquiry</option>
            <option>Advertising/Partnership</option>
            <option>Feedback</option>
            <option>Technical Issue</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p class="mb-0">Â© 2025 Sportify. All Rights Reserved. By Saaem Shaikh</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
